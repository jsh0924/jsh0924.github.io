<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		// for문
		var i, j, k;
		
		for (i = 0; i <= 5; i++) {
			for (j = 6; j > i; j--) {
				document.write('⬜');
			}
			for (k = 0; k < j; k++) {
				document.write('⭐');
			}

			for (j = 1; j < i; j++) {
				document.write('⭐');
			}
			for (k = 6; k > j; k--) {
				document.write('⬜');
			}
			document.write('<br>');
		}
		for (i = 0; i <= 4; i++) {
			for (j = -2; j < i; j++) {
				document.write('⬜');
			}
			for (k = 4; k > j; k--) {
				document.write('⭐');
			}

			for (j = 3; j > i; j--) {
				document.write('⭐');
			}
			for (k = -2; k < j; k++) {
				document.write('⬜');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
